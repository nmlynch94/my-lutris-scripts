name: Dark and Darker
game_slug: Dark and Darker
version: 1
slug: DnD
runner: wine

script:
  files:
  - vcpp32: https://aka.ms/vs/17/release/vc_redist.x86.exe
  - vcpp64: https://aka.ms/vs/17/release/vc_redist.x64.exe
  - dnd: "N/A:Select the game's setup file (https://webdown.darkanddarker.com/Blacksmith%20Installer.exe)"
  game:
    exe: drive_c/Program Files/IRONMACE/Dark and Darker/Blacksmithbootstrap.exe
    prefix: $GAMEDIR
    arch: win64
  installer:
  - task:
      arch: win64
      name: create_prefix
      prefix: $GAMEDIR
  - task:
      args: /silent
      executable: vcpp32
      name: wineexec
      prefix: $GAMEDIR
  - task:
      args: /silent
      executable: vcpp64
      name: wineexec 
      prefix: $GAMEDIR
  - task:
      executable: dnd
      name: wineexec
      prefix: $GAMEDIR
